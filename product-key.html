<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Product Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Product Key</h2>
        <input type="text" id="productKey" placeholder="Enter product key">
        <button id="submitKey">Submit</button>
    </div>

    <script>
        // Access ipcRenderer through preload.js exposure
        document.getElementById('submitKey').addEventListener('click', () => {
            const key = document.getElementById('productKey').value.trim();
            window.electron.submitProductKey(key); // Call the exposed function in preload.js
        });
    </script>
</body>
</html>
